<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1 class="text-center">
        Disposition
      </h1>
      <div class="row">
        <div class="col-md-12">
          <ng2-completer inputClass="form-control glowing" inputId="location" placeholder="Nach einem Ort suchen" 
            [(ngModel)]="searchStr" 
            [datasource]="dataService" 
            [minSearchLength]="3" 
            (selected)="searchItemSelected($event)" 
            [clearSelected]="true" 
            [pause]="350">
          </ng2-completer>          
          <hr>
          <button class="btn btn-primary" (click)="printRoute()">Console Tour</button>
          <button class="btn btn-success" (click)="addTourToFirebase()">Publish Tour</button>
          <app-loc-list-item *ngFor="let loc of currentLocations; let i = index" [loc]="loc" [i]="i"></app-loc-list-item>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <p>Anzahl an Stops: {{ tourService.getNumberStops() }}</p>
        </div>
        <div class="col-md-6">
          <p>Arbeitszeit: {{ tourService.getWorkTime() }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>Fahrtzeit: {{ tourService.getTravelTime() }}</p>
        </div>
        <div class="col-md-6">
          <p>Fahrtstrecke: {{ tourService.getTravelDistance() }}</p>
        </div>
      </div>
      <div class="row">
        <div class="co-md-12">
          <div class="media well">
            <div class="media-body">
              <div class="media">
                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                  <agm-marker [latitude]="loc.latitude" [longitude]="loc.longitude" *ngFor="let loc of currentLocations; let i = index"></agm-marker>
                </agm-map>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
